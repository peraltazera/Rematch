<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reprodutor de Áudio Aleatório</title>
</head>
<body>
  <h1>Reprodutor de Áudios Aleatórios</h1>
  <p>O programa está rodando... feche a aba para parar.</p>

  <script>
    // Lista de arquivos de áudio (precisa estar no mesmo diretório ou com caminho correto)
    const audios = [
      new Audio('1.mp3'),
      new Audio('2.mp3'),
      new Audio('3.mp3')
    ];

    function tocarAudioAleatorio() {
      // Escolhe um áudio aleatório
      const audio = audios[Math.floor(Math.random() * audios.length)];
      audio.play();

      // Espera um tempo aleatório entre 5 e 10 segundos
      const tempoAleatorio = Math.random() * 5000 + 5000; // 5000ms a 10000ms

      setTimeout(tocarAudioAleatorio, tempoAleatorio);
    }

    // Inicia o loop
    tocarAudioAleatorio();
  </script>
</body>
</html>
